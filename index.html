<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="links-header-Container">
                <ol class="links-header">
                    <li><a class="ancor-text" href="#">Gmail</a></li>
                    <li><a class="ancor-text" href="#">Images</a></li>
                </ol>
            </div>
            <figure class="menu-apps-Container"><a href="#" ><img class="menu-apps" src="assets/img/menu.png" alt="Menú Apps Google"></a></figure>
            <figure class="profile-picture-Container"><a href="#"><img class="profile-picture" src="assets/img/jair_curriculum_actualizado.jpg" alt="Foto de perfil"></a></figure>
        </nav>
    </header>
    
    <section class="body-logo">
        <figure class="google-logo-Container">
            <img class="google-logo" src="assets/img/google-2.png" alt="Logo Google">
        </figure>
    </section>
    
    <section class="body-form">
        <form class="form">
            <input class="input-search" type="text">
        </form>
    </section>

    <section class="body-buttons">
        <div class="buttons-Container">
            <button class="buttons" type="button">Google Search</button>
            <button class="buttons" type="button">I´m Feeling Lucky</button>
        </div>
        <div class="text-under-buttons">
            <span>Google offered in: <a href="#">Español (Latinoamérica)</a></span>
        </div>
    </section>
    
    <footer class="footer">
        <div class="fake-footer">
            <span class="country">México</span>
        </div>
        <div class="real-footer">
            <div class="about-google">
                <a href="#">Advertising</a>
                <a href="#">Bussines</a>
                <a href="#">About</a>
                <a href="#">How search works</a>
            </div>
            <div class="terms-google">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
